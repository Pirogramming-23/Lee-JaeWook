{% extends "base.html" %}
{% block content %}
<style>
    .tool-link {
        text-decoration: none;
        color: inherit;
        display: block;
    }

    .tool-card {
        background-color: rgba(0, 0, 0, 0.05);
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 20px;
        transition: background-color 0.3s ease;
    }

    .tool-card:hover {
        background-color: rgba(0, 0, 0, 0.08);
    }
</style>

<div class="container">
    <h1 class="title">DevTool List</h1>

    {% for tool in tools %}
        <div class="tool-card">
        <a href="{% url 'devtool_detail' tool.pk %}" class="tool-link">
            <h3>{{ tool.name }}</h3>
            <p><strong>{{ tool.kind }}</strong></p>
            <p>{{ tool.content }}</p>
        </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
