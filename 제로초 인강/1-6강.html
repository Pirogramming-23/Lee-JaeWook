<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 실제 문서가 UTF-8로 되어 있어야 함. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <title>NAVER</title>
    <style>
        body{
            margin: 0;
            padding: 0;

        }
        #wrap{
            text-align: center;
        }
        #wrap-center{
            display: inline-block;
            width: 1280px;
            background-color: yellow;
        }
        #header-hamburger{
            margin-top: 18px;
            background-color: blue;
            width: 46px;
            height: 46px;
        }
        #main{
            height: 2000px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!-- div tag의 특징은 display가 block이다. -->
        <!-- display inline은 width, height를 무시. -->
        <div id="wrap-center">
            <div id="header"></div>
            <!-- 아이디가 안겹치게 규칙을 만들자. -->
            <div id="header-hamburger">

            </div>
            <div id="search"></div>
            <div id="nav"></div>
            <div id="main"></div>
        </div>
    </div>
</body>
</html>
